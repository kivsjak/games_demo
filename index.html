<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Game Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #58a6ff, #bc8cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .section {
            background: #161b22;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #30363d;
            width: 300px;
            min-height: 100px;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #30363d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .done-title { color: #2ea043; border-color: #2ea043; }
        .beta-title { color: #f2cc60; border-color: #f2cc60; }
        
        a {
            display: block;
            background: #21262d;
            color: #e6edf3;
            text-decoration: none;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
            word-break: break-all;
        }
        a:hover { background: #30363d; transform: translateX(5px); }
        .done-list a:hover { border-left-color: #2ea043; }
        .beta-list a:hover { border-left-color: #f2cc60; }
        
        .loading { color: #8b949e; font-style: italic; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>GAMES LIBRARY</h1>
    <p>–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π —Å–ø–∏—Å–æ–∫ –±—ñ–ª–¥—ñ–≤</p>

    <div class="container">
        
        <div class="section">
            <div class="section-title done-title">‚úÖ Release Ready</div>
            <div id="done-list" class="done-list">
                <div class="loading">–°–∫–∞–Ω—É—é –ø–∞–ø–∫—É done...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title beta-title">üöß Beta Testing</div>
            <div id="beta-list" class="beta-list">
                <div class="loading">–°–∫–∞–Ω—É—é –ø–∞–ø–∫—É beta...</div>
            </div>
        </div>

    </div>

    <script>
        // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø (–ü–ï–†–ï–í–Ü–† –¶–ï) ---
        const USERNAME = 'kivsjak';         // –¢–≤—ñ–π –Ω—ñ–∫ –Ω–∞ –≥—ñ—Ç—Ö–∞–±—ñ (–∑ URL)
        const REPO_NAME = 'srhiiy-efimtsev'; // –ù–∞–∑–≤–∞ —Ç–≤–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—è
        // ---------------------------------

        async function fetchGames(folder, elementId) {
            const container = document.getElementById(elementId);
            const apiUrl = `https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${folder}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('–ü–∞–ø–∫–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞ –∞–±–æ –ø—É—Å—Ç–∞');
                
                const data = await response.json();
                container.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç–∏ "Loading..."

                // –§—ñ–ª—å—Ç—Ä—É—î–º–æ —Ç—ñ–ª—å–∫–∏ HTML —Ñ–∞–π–ª–∏
                const htmlFiles = data.filter(file => file.name.endsWith('.html') || file.name.endsWith('.HTML'));

                if (htmlFiles.length === 0) {
                    container.innerHTML = '<div class="loading">–ù–µ–º–∞—î HTML —Ñ–∞–π–ª—ñ–≤</div>';
                    return;
                }

                htmlFiles.forEach(file => {
                    const link = document.createElement('a');
                    link.href = file.path; // –®–ª—è—Ö –¥–æ —Ñ–∞–π–ª—É
                    link.target = "_blank"; // –ù–æ–≤–∞ –≤–∫–ª–∞–¥–∫–∞
                    link.innerText = file.name.replace('.html', '').replace('.HTML', ''); // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ .html –∑ –Ω–∞–∑–≤–∏
                    container.appendChild(link);
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="loading">–ù—ñ—á–æ–≥–æ –Ω–µ–º–∞—î –≤ –ø–∞–ø—Ü—ñ ${folder}</div>`;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞—î–º–æ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è –ø–∞–ø–æ–∫
        fetchGames('done', 'done-list');
        fetchGames('beta', 'beta-list');
    </script>

</body>
</html>
