<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Games Demo | Liquid Glass Elite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Lexend Deca', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            overflow-x: hidden; width: 100%; min-height: 100vh;
            display: flex; flex-direction: column; justify-content: flex-start; align-items: center;
            padding: 20px 15px; background-color: #020408;
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), #0d1a2f 0%, #020408 100%);
            position: relative;
        }

        .glow-spot { position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.15; pointer-events: none; z-index: 0; }
        .gs1 { top: 5%; left: -10%; width: 300px; height: 300px; background: var(--accent); }
        .gs2 { bottom: 10%; right: -10%; width: 350px; height: 350px; background: #2e3192; }

        h1 {
            font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; margin: 20px 0;
            color: #fff; text-transform: uppercase; text-align: center;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; z-index: 1;
        }

        #floater-wrapper { display: flex; justify-content: center; width: 100%; position: relative; z-index: 1; }

        #main-container {
            display: flex; flex-direction: column; gap: 0; padding: 20px 15px;
            border-radius: 24px; background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-top: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); width: 100%; max-width: 500px;
            min-height: 200px;
        }

        .panel { width: 100%; }
        .panel:first-child { margin-bottom: 25px; }

        .label {
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 3px;
            margin-bottom: 15px; display: flex; align-items: center; gap: 8px;
        }

        /* КОЛЬОРИ */
        .panel-testing .label { color: rgba(255, 145, 0, 0.8); } /* BETA - Orange */
        .panel-stable .label { color: rgba(0, 255, 170, 0.8); }  /* DONE - Green */

        .game-card {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px 20px; border-radius: 18px; color: #fff; text-decoration: none;
            margin-bottom: 12px; opacity: 0; transform: scale(0.9);
            transition: all 0.4s ease; cursor: pointer;
        }
        
        /* Стилізація карток під колонки */
        .panel-testing .game-card { border-color: rgba(255, 145, 0, 0.1); }
        .panel-testing .game-card:hover { border-color: rgba(255, 145, 0, 0.5); background: rgba(255, 145, 0, 0.05); }
        
        .panel-stable .game-card { border-color: rgba(0, 255, 170, 0.1); }
        .panel-stable .game-card:hover { border-color: rgba(0, 255, 170, 0.5); background: rgba(0, 255, 170, 0.05); }

        .game-card.visible { opacity: 1; transform: scale(1); }
        .game-card b { font-size: 1rem; font-weight: 600; }
        .game-card i { font-style: normal; font-size: 0.7rem; font-weight: 800; color: #fff; opacity: 0.5; }

        .status-msg {
            color: #888; font-size: 0.8rem; text-align: center; padding: 20px; border: 1px dashed rgba(255,255,255,0.1); border-radius: 10px;
        }
        .error-log {
            color: #ff4d4d; font-family: monospace; font-size: 0.75rem; 
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; margin-top: 10px; word-break: break-all;
        }

        @media (min-width: 601px) {
            body { justify-content: center; padding: 40px 20px; }
            #main-container { flex-direction: row; gap: 25px; padding: 35px; max-width: 1200px; }
            .panel { flex: 1; }
            .panel:first-child { margin-bottom: 0; }
            h1 { font-size: 4rem; margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div class="glow-spot gs1"></div>
    <div class="glow-spot gs2"></div>

    <h1>Games Demo</h1>

    <div id="floater-wrapper">
        <div id="main-container">
            <div class="panel panel-testing">
                <div class="label">● Testing (Beta)</div>
                <div id="beta-list">
                    <div class="status-msg">Searching...</div>
                </div>
            </div>
            
            <div class="panel panel-stable">
                <div class="label">● Stable (Done)</div>
                <div id="done-list">
                    <div class="status-msg">Searching...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const USER = 'kivsjak';
        const REPO = 'games_demo';
        const BRANCH = 'main'; // Явно вказуємо гілку, щоб не гадати

        // Оновлюємо мишу
        document.addEventListener('mousemove', e => {
            if(window.innerWidth > 600) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                document.body.style.setProperty('--mouse-x', `${x}%`);
                document.body.style.setProperty('--mouse-y', `${y}%`);
            }
        });

        async function init() {
            const bList = document.getElementById('beta-list');
            const dList = document.getElementById('done-list');
            
            // 1. Формуємо URL. Додаємо timestamp щоб обійти кеш
            // Ми прибрали зайві слеші і додали ref=main
            const url = `https://api.github.com/repos/${USER}/${REPO}/contents?ref=${BRANCH}&v=${Date.now()}`;
            
            try {
                // 2. Робимо "чистий" запит без headers, щоб не злити CORS
                console.log("Fetching:", url);
                const response = await fetch(url);
                
                // 3. Обробка помилок HTTP
                if (!response.ok) {
                    throw new Error(`GitHub Error: ${response.status} ${response.statusText}`);
                }

                const files = await response.json();
                
                // 4. Перевірка чи це масив
                if (!Array.isArray(files)) {
                    throw new Error("GitHub API returned weird data (not a list).");
                }

                // Очищаємо "Searching..."
                bList.innerHTML = '';
                dList.innerHTML = '';

                let count = 0;

                // 5. Сортування
                files.forEach(file => {
                    const name = file.name;
                    const upName = name.toUpperCase();

                    // Логіка: HTML файл, не index, не 404
                    if (upName.endsWith('.HTML') && upName !== 'INDEX.HTML' && upName !== '404.HTML') {
                        
                        let container = null;

                        if (upName.includes('BETA')) {
                            container = bList;
                        } else if (upName.includes('DONE')) {
                            container = dList;
                        }

                        if (container) {
                            count++;
                            const link = document.createElement('a');
                            link.className = 'game-card';
                            link.href = name; 
                            // Забираємо .html для краси
                            link.innerHTML = `<b>${name.replace(/\.html$/i, '')}</b><i>PLAY →</i>`;
                            
                            container.appendChild(link);
                            
                            // Плавна поява
                            setTimeout(() => link.classList.add('visible'), 50 * count);
                        }
                    }
                });

                // Якщо нічого не знайшли
                if (count === 0) {
                    const emptyMsg = '<div class="status-msg">Files found, but none match "BETA" or "DONE"</div>';
                    if (bList.innerHTML === '') bList.innerHTML = emptyMsg;
                    if (dList.innerHTML === '') dList.innerHTML = emptyMsg;
                }

            } catch (err) {
                // ВІДОБРАЖЕННЯ ПОМИЛКИ ПРЯМО НА ЕКРАНІ
                const errorHTML = `
                    <div class="error-log">
                        ⚠️ <b>SYSTEM FAILURE</b><br>
                        ${err.message}<br><br>
                        Check: <br>
                        1. Is repo "${REPO}" <b>Public</b>?<br>
                        2. Are files in "${BRANCH}" branch?
                    </div>`;
                
                bList.innerHTML = errorHTML;
                dList.innerHTML = errorHTML;
                console.error(err);
            }
        }

        init();
    </script>
</body>
</html>
