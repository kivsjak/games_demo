<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Demo | Liquid Glass</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }

        body {
            overflow: hidden;
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: #020408;
            /* В'язкий рідкий градієнт */
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), #152a4a 0%, #020408 100%);
        }

        /* Яскраві динамічні плями (Liquid Blobs) */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }
        .b1 { top: 10%; left: 10%; width: 40vw; height: 40vw; background: #00f2ff; }
        .b2 { bottom: 10%; right: 10%; width: 50vw; height: 50vw; background: #3d42ff; }

        /* ЗАГОЛОВОК - ТЕПЕР ТОЧНО ВИДНО */
        h1 {
            position: relative;
            z-index: 100;
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: titleReveal 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes titleReveal {
            0% { opacity: 0; transform: translateY(-50px) scale(0.9); filter: blur(20px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* КОНТЕЙНЕР СКЛА (Windhawk Style) */
        #main-container {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 30px;
            padding: 35px;
            border-radius: 35px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            /* Градієнтні рамки */
            border-top: 1.5px solid rgba(255, 255, 255, 0.4);
            border-left: 1.2px solid rgba(255, 255, 255, 0.1);
            border-right: 1.2px solid rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(0, 0, 0, 0.5);
            box-shadow: 0 40px 80px rgba(0,0,0,0.7);
        }

        .panel { width: 320px; }

        .label {
            font-size: 0.8rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 4px;
            margin-bottom: 25px; color: rgba(255,255,255,0.5);
            display: flex; align-items: center; gap: 10px;
        }

        /* КАРТКИ З БАУНСОМ */
        .game-card {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 22px 28px; border-radius: 22px;
            color: #fff; text-decoration: none;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.7) translateY(20px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .game-card.visible { opacity: 1; transform: scale(1) translateY(0); }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05) translateX(15px) !important;
            border-color: rgba(0, 242, 255, 0.4);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .game-card b { font-size: 1.2rem; font-weight: 700; }
        .game-card i { font-style: normal; font-size: 11px; font-weight: 900; color: #00f2ff; }
    </style>
</head>
<body>

    <div class="blob b1"></div>
    <div class="blob b2"></div>

    <h1>Games Demo</h1>

    <div id="main-container">
        <div class="panel">
            <div class="label">● Production</div>
            <div id="done-list"></div>
        </div>
        <div class="panel">
            <div class="label">● Testing</div>
            <div id="beta-list"></div>
        </div>
    </div>

    <script>
        let tx = innerWidth/2, ty = innerHeight/2;
        let cx = tx, cy = ty;

        window.addEventListener('mousemove', e => { tx = e.clientX; ty = e.clientY; });

        // М'яке плавання панелі
        class Floater {
            constructor(el, r) { this.el = el; this.r = r; this.ax = Math.random()*10; this.ay = Math.random()*10; }
            update() {
                this.ax += 0.006; this.ay += 0.005;
                const x = Math.sin(this.ax) * this.r;
                const y = Math.cos(this.ay) * this.r;
                this.el.style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        const container = new Floater(document.getElementById('main-container'), 1.5);

        function loop() {
            // В'язкість градієнта (0.01 - супер-тягуче)
            cx += (tx - cx) * 0.01;
            cy += (ty - cy) * 0.01;
            document.body.style.setProperty('--mouse-x', `${(cx/innerWidth)*100}%`);
            document.body.style.setProperty('--mouse-y', `${(cy/innerHeight)*100}%`);
            
            container.update();
            requestAnimationFrame(loop);
        }
        loop();

        async function fetchGames() {
            try {
                const r = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?t=${Date.now()}`);
                const files = await r.json();
                const dList = document.getElementById('done-list');
                const bList = document.getElementById('beta-list');

                files.forEach((f, i) => {
                    const name = f.name.toUpperCase();
                    if (name.endsWith('.HTML') && name !== 'INDEX.HTML') {
                        let target = name.includes('DONE') ? dList : (name.includes('BETA') ? bList : null);
                        if (target) {
                            const a = document.createElement('a');
                            a.className = 'game-card';
                            a.href = f.name;
                            a.target = '_blank';
                            a.innerHTML = `<b>${f.name.split('.')[0]}</b><i>RUN →</i>`;
                            target.appendChild(a);
                            
                            // Каскадний баунс
                            setTimeout(() => a.classList.add('visible'), 400 + (i * 120));
                        }
                    }
                });
            } catch(e) { console.error("API fail"); }
        }
        fetchGames();
    </script>
</body>
</html>
