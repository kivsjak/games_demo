<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Demo | Lab</title>
    <style>
        :root {
            --done: #00ffbd;
            --beta: #ffde59;
            --bg: #030508;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            overflow-x: hidden;
        }

        /* М'який живий фон */
        .liquid-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(125deg, #030508, #08101d, #030508);
            background-size: 400% 400%;
            animation: moveBg 15s ease infinite;
        }
        @keyframes moveBg { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        /* Правильний ліхтарик з лагом */
        #flashlight {
            position: fixed;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            will-change: transform;
            left: 0; top: 0;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            cursor: pointer; /* Для виклику дебагу */
            background: linear-gradient(#fff, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            width: 100%;
            max-width: 900px;
            flex-wrap: wrap;
        }

        .panel {
            flex: 1;
            min-width: 320px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 35px;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .panel:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.04); }

        .label {
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            display: flex;
            align-items: center; gap: 10px;
        }
        .done .label { color: var(--done); }
        .beta .label { color: var(--beta); }

        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px 24px;
            border-radius: 18px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .debug-log {
            position: fixed;
            bottom: 20px; left: 20px;
            background: rgba(0,0,0,0.8);
            color: #ff7b72;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="liquid-bg"></div>
    <div id="flashlight"></div>

    <h1 onclick="toggleDebug()">GAMES DEMO</h1>
    <p id="status-msg" style="opacity: 0.3; font-size: 0.8rem; letter-spacing: 1px;">INITIALIZING SYSTEM...</p>

    <div class="container">
        <div class="panel done">
            <div class="label">● Stable</div>
            <div id="done-list"></div>
        </div>
        <div class="panel beta">
            <div class="label">● Experimental</div>
            <div id="beta-list"></div>
        </div>
    </div>

    <div id="debug" class="debug-log"></div>

    <script>
        const API = { user: 'kivsjak', repo: 'srhiiy-efimtsev' };
        const light = document.getElementById('flashlight');
        const debugBox = document.getElementById('debug');
        
        // --- LOGIC: FLASHLIGHT INPUT LAG ---
        let mouseX = 0, mouseY = 0;
        let lightX = 0, lightY = 0;

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateLight() {
            // Lerp: плавність (0.05 - більше лагу, 0.2 - менше)
            lightX += (mouseX - lightX) * 0.1;
            lightY += (mouseY - lightY) * 0.1;
            
            light.style.transform = `translate(${lightX - 300}px, ${lightY - 300}px)`;
            requestAnimationFrame(animateLight);
        }
        animateLight();

        // --- LOGIC: FETCH & SORT ---
        async function loadData() {
            try {
                log("Fetching API...");
                const res = await fetch(`https://api.github.com/repos/${API.user}/${API.repo}/contents/?t=${Date.now()}`);
                
                if (!res.ok) throw new Error(`GitHub Error: ${res.status}`);
                
                const files = await res.json();
                log(`Found ${files.length} items`);

                const dList = document.getElementById('done-list');
                const bList = document.getElementById('beta-list');
                dList.innerHTML = bList.innerHTML = '';

                files.forEach(f => {
                    const n = f.name.toUpperCase();
                    if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                        const target = n.includes('DONE') ? dList : (n.includes('BETA') ? bList : null);
                        if (target) {
                            const a = document.createElement('a');
                            a.className = 'card';
                            a.href = f.name;
                            a.target = '_blank';
                            a.innerHTML = `<b>${f.name.split('.')[0]}</b><span style="opacity:0.4">PLAY →</span>`;
                            target.appendChild(a);
                        }
                    }
                });
                
                document.getElementById('status-msg').innerText = "SYSTEM ONLINE";
            } catch (e) {
                log("FATAL: " + e.message);
                document.getElementById('status-msg').innerText = "CONNECTION ERROR";
            }
        }

        function log(msg) {
            debugBox.innerHTML += `> ${msg}<br>`;
            console.log(msg);
        }

        function toggleDebug() {
            debugBox.style.display = debugBox.style.display === 'block' ? 'none' : 'block';
        }

        loadData();
    </script>
</body>
</html>
