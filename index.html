<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub | Elite Glass UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Lexend+Deca:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border-light: rgba(255, 255, 255, 0.4);
            --glass-border-dark: rgba(0, 0, 0, 0.5);
            --text-main: #e0e0e0;
            --accent-blue: #00e0ff;
            --bg-dark: #020408;
            --bg-light: #152a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            overflow: hidden;
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: var(--bg-dark);
            /* В'язкий рідкий градієнт */
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--bg-light) 0%, var(--bg-dark) 100%);
            font-family: 'Lexend Deca', sans-serif; /* Основний текст */
            color: var(--text-main);
        }

        /* Яскраві динамічні плями (Liquid Blobs) */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
        }
        .b1 { top: 10%; left: 10%; width: 40vw; height: 40vw; background: var(--accent-blue); animation: blob-float-1 20s infinite alternate; }
        .b2 { bottom: 10%; right: 10%; width: 50vw; height: 50vw; background: #3d42ff; animation: blob-float-2 25s infinite alternate; }

        @keyframes blob-float-1 { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 80px); } }
        @keyframes blob-float-2 { 0% { transform: translate(0, 0); } 100% { transform: translate(-60px, -40px); } }


        /* ЗАГОЛОВОК - Inter Bold */
        h1 {
            position: relative;
            z-index: 100;
            font-family: 'Inter', sans-serif; /* Преміум шрифт для заголовків */
            font-size: 4.5rem;
            font-weight: 900; /* Extra Bold */
            letter-spacing: -2px;
            margin-bottom: 30px;
            color: var(--text-main);
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: titleReveal 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes titleReveal {
            0% { opacity: 0; transform: translateY(-50px) scale(0.9); filter: blur(20px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* КОНТЕЙНЕР СКЛА (Windhawk Style) */
        #main-container {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 30px;
            padding: 35px;
            border-radius: 35px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1.5px solid var(--glass-border-light);
            border-left: 1.2px solid rgba(255, 255, 255, 0.1);
            border-right: 1.2px solid rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--glass-border-dark);
            box-shadow: 0 40px 80px rgba(0,0,0,0.7);
            will-change: transform; /* Оптимізація GPU для плавання */
        }

        .panel { width: 320px; }

        .label {
            font-family: 'Inter', sans-serif; /* Шрифт для лейблів */
            font-size: 0.8rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 4px;
            margin-bottom: 25px; color: rgba(255,255,255,0.5);
            display: flex; align-items: center; gap: 10px;
        }

        /* КАРТКИ З БАУНСОМ (Lexend Deca) */
        .game-card {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 22px 28px; border-radius: 22px;
            color: var(--text-main); text-decoration: none;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(30px) scale(0.9); /* Початковий стан для анімації */
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), /* Плавний hover */
                        background 0.3s ease-out,
                        border-color 0.3s ease-out,
                        box-shadow 0.3s ease-out;
            will-change: transform, opacity; /* Оптимізація GPU для анімацій */
        }

        /* Анімація появи картки (тільки opacity та transform) */
        .game-card.visible {
            animation: cardReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes cardReveal {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.03) translateX(10px) !important; /* !important, щоб не конфліктувало з animation */
            border-color: var(--accent-blue);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .game-card b { font-family: 'Lexend Deca', sans-serif; font-size: 1.2rem; font-weight: 600; }
        .game-card i { font-family: 'Lexend Deca', sans-serif; font-style: normal; font-size: 11px; font-weight: 600; color: var(--accent-blue); opacity: 0.8; }
    </style>
</head>
<body>

    <div class="blob b1"></div>
    <div class="blob b2"></div>

    <h1>Games Demo</h1>

    <div id="main-container">
        <div class="panel">
            <div class="label">● Production</div>
            <div id="done-list"></div>
        </div>
        <div class="panel">
            <div class="label">● Testing</div>
            <div id="beta-list"></div>
        </div>
    </div>

    <script>
        let tx = innerWidth / 2, ty = innerHeight / 2;
        let cx = tx, cy = ty;

        window.addEventListener('mousemove', e => { tx = e.clientX; ty = e.clientY; });

        // М'яке плавання панелі (оптимізовано)
        class Floater {
            constructor(el, r) { this.el = el; this.r = r; this.ax = Math.random()*10; this.ay = Math.random()*10; }
            update() {
                this.ax += 0.006; this.ay += 0.005;
                const x = Math.sin(this.ax) * this.r;
                const y = Math.cos(this.ay) * this.r;
                this.el.style.transform = `translate3d(${x}px, ${y}px, 0)`; /* translate3d для GPU */
            }
        }

        const containerFloater = new Floater(document.getElementById('main-container'), 1.5);

        function animationLoop() {
            // В'язкість градієнта
            cx += (tx - cx) * 0.01;
            cy += (ty - cy) * 0.01;
            document.body.style.setProperty('--mouse-x', `${(cx / innerWidth) * 100}%`);
            document.body.style.setProperty('--mouse-y', `${(cy / innerHeight) * 100}%`);
            
            containerFloater.update();
            requestAnimationFrame(animationLoop);
        }
        animationLoop();

        async function fetchGames() {
            try {
                const r = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?t=${Date.now()}`);
                const files = await r.json();
                const dList = document.getElementById('done-list');
                const bList = document.getElementById('beta-list');

                files.forEach((f, i) => {
                    const name = f.name.toUpperCase();
                    if (name.endsWith('.HTML') && name !== 'INDEX.HTML') {
                        let target = name.includes('DONE') ? dList : (name.includes('BETA') ? bList : null);
                        if (target) {
                            const a = document.createElement('a');
                            a.className = 'game-card';
                            a.href = f.name;
                            a.target = '_blank';
                            a.innerHTML = `<b>${f.name.split('.')[0]}</b><i>RUN →</i>`;
                            target.appendChild(a);
                            
                            // Анімація баунсу з затримкою
                            setTimeout(() => a.classList.add('visible'), 400 + (i * 150));
                        }
                    }
                });
            } catch(e) { console.error("API failed to fetch games."); }
        }
        fetchGames();
    </script>
</body>
</html>
