<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Demo</title>
    <style>
        :root {
            --accent-done: #00ffbd;
            --accent-beta: #ffde59;
            --bg: #020406;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            overflow: hidden;
        }

        /* Живий градієнт на фоні */
        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #020406, #050a15, #020406);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ліхтарик з інпут-лагом */
        .cursor-follow {
            position: fixed;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            /* Плавність руху (Input Lag) */
            transition: transform 0.3s cubic-bezier(0.1, 0.1, 0.1, 1);
            will-change: transform;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(#fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 900px;
            flex-wrap: wrap;
        }

        .panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 25px;
            transition: 0.3s ease;
        }

        .label {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .done .label { color: var(--accent-done); }
        .beta .label { color: var(--accent-beta); }

        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 16px 20px;
            border-radius: 16px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            transition: 0.2s ease;
            border: 1px solid transparent;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card b { font-size: 1rem; }
        .card i { font-style: normal; opacity: 0.3; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="liquid-bg"></div>
    <div class="cursor-follow" id="flashlight"></div>

    <h1>GAMES DEMO</h1>
    <p style="opacity: 0.2; font-size: 0.8rem; letter-spacing: 1px;">INTERNAL REPOSITORY</p>

    <div class="container">
        <div class="panel done">
            <div class="label">● Stable</div>
            <div id="done-list"></div>
        </div>
        <div class="panel beta">
            <div class="label">● Beta</div>
            <div id="beta-list"></div>
        </div>
    </div>

    <script>
        const flashlight = document.getElementById('flashlight');
        
        // Рух ліхтарика (Input Lag через CSS transition)
        document.addEventListener('mousemove', e => {
            const x = e.clientX - 250;
            const y = e.clientY - 250;
            flashlight.style.transform = `translate(${x}px, ${y}px)`;
        });

        async function load() {
            try {
                const res = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?t=${Date.now()}`);
                const files = await res.json();
                
                const dList = document.getElementById('done-list');
                const bList = document.getElementById('beta-list');

                files.forEach(f => {
                    const n = f.name.toUpperCase();
                    if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                        const target = n.includes('DONE') ? dList : (n.includes('BETA') ? bList : null);
                        if (target) {
                            const a = document.createElement('a');
                            a.className = 'card';
                            a.href = f.name;
                            a.target = '_blank';
                            a.innerHTML = `<b>${f.name.split('.')[0]}</b><i>PLAY →</i>`;
                            target.appendChild(a);
                        }
                    }
                });
            } catch (e) { console.error('Error'); }
        }
        load();
    </script>
</body>
</html>
