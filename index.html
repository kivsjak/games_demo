<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Hub</title>
    <style>
        :root {
            --done-color: #00ff88;
            --beta-color: #ffcc00;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: #020408;
            color: #fff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            overflow-x: hidden;
        }

        /* Динамічний фон */
        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(88, 166, 255, 0.15) 0%, transparent 50%);
            transition: background 0.2s ease;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: heroReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .container {
            display: flex;
            gap: 30px;
            margin-top: 50px;
            width: 100%;
            max-width: 900px;
            perspective: 1000px;
        }

        .glass-panel {
            flex: 1;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 30px;
            min-height: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: panelEnter 1s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .glass-panel:hover {
            transform: scale(1.02) rotateX(2deg);
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .label {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .done .label { color: var(--done-color); }
        .beta .label { color: var(--beta-color); }

        .label::before {
            content: '';
            width: 8px; height: 8px;
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 15px currentColor;
        }

        /* Тягуча кнопка */
        .game-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            padding: 20px 24px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 12px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .game-card b { font-size: 1.1rem; letter-spacing: -0.5px; }
        
        .arrow {
            width: 32px; height: 32px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .game-card:hover .arrow {
            background: #fff;
            color: #000;
            transform: rotate(-45deg);
        }

        /* Анімації */
        @keyframes heroReveal {
            from { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        @keyframes panelEnter {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .loader { width: 24px; height: 24px; border: 2px solid var(--border); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 40px auto; }
    </style>
</head>
<body>

    <div class="liquid-bg"></div>

    <h1>GAME LAB</h1>
    <p style="opacity: 0.4; font-weight: 500;">Experimental Mechanics Hub</p>

    <div class="container">
        <div class="glass-panel done" style="animation-delay: 0.2s;">
            <div class="label">Production</div>
            <div id="done-list"><div class="loader"></div></div>
        </div>

        <div class="glass-panel beta" style="animation-delay: 0.3s;">
            <div class="label">Testing</div>
            <div id="beta-list"><div class="loader"></div></div>
        </div>
    </div>

    <script>
        const USER = 'kivsjak';         
        const REPO = 'srhiiy-efimtsev'; 

        // Ефект світіння за курсором
        document.addEventListener('mousemove', e => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.body.style.setProperty('--x', x + '%');
            document.body.style.setProperty('--y', y + '%');
        });

        async function init() {
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
                const files = await res.json();
                
                const dList = document.getElementById('done-list');
                const bList = document.getElementById('beta-list');
                dList.innerHTML = bList.innerHTML = '';

                files.forEach((f, i) => {
                    const n = f.name.toUpperCase();
                    if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                        const target = n.includes('DONE') ? dList : (n.includes('BETA') ? bList : null);
                        if (target) {
                            const card = document.createElement('a');
                            card.className = 'game-card';
                            card.href = f.name;
                            card.target = '_blank';
                            card.style.animation = `heroReveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) both ${0.4 + (i*0.1)}s`;
                            card.innerHTML = `<b>${f.name.replace(/\.[^/.]+$/, "")}</b><div class="arrow">→</div>`;
                            target.appendChild(card);
                        }
                    }
                });

                if(!dList.children.length) dList.innerHTML = '<div style="opacity:0.2; text-align:center;">No files</div>';
                if(!bList.children.length) bList.innerHTML = '<div style="opacity:0.2; text-align:center;">No files</div>';

            } catch (e) { console.error('API Error'); }
        }
        init();
    </script>
</body>
</html>
