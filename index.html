<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindowGlass Hub | Optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-tint: rgba(166, 166, 166, 0.12);
            --text-muted: #a6a6a6;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }

        body {
            overflow: hidden;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #05070a; /* Базовий колір для швидкості */
            background-image: linear-gradient(135deg, #0f0f0f, #05070a, #010204);
            background-size: 200% 200%; /* Менший розмір — легша анімація */
            animation: deepFlow 20s ease infinite;
        }

        @keyframes deepFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .spotlight {
            position: fixed;
            inset: 0;
            background: radial-gradient(
                circle 1000px at var(--mouse-x) var(--mouse-y), 
                rgba(166, 166, 166, 0.07) 0%, 
                transparent 100%
            );
            z-index: -1;
            pointer-events: none;
            will-change: background; /* Оптимізація GPU */
        }

        #main-container {
            display: flex;
            gap: 20px;
            padding: 25px;
            border-radius: 25px;
            background: var(--bg-tint);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1.2px solid rgba(255, 255, 255, 0.25);
            border-left: 1.2px solid rgba(255, 255, 255, 0.1);
            border-right: 1.2px solid rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            will-change: transform; /* Оптимізація GPU */
            contain: content; /* Не дає ефектам виходити за межі */
        }

        .panel { width: 300px; padding: 10px; }

        .list-container {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 5px;
            scrollbar-width: thin; /* Для Firefox */
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        .list-container::-webkit-scrollbar { width: 4px; }
        .list-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .label {
            font-size: 0.7rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 3px;
            margin-bottom: 20px; color: var(--text-muted);
            display: flex; align-items: center; gap: 8px;
            opacity: 0.6;
        }

        .game-card {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            padding: 16px 20px; border-radius: 16px;
            color: var(--text-muted); text-decoration: none;
            margin-bottom: 12px;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), background 0.3s ease;
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: scale(1.02) translateX(4px);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.15);
        }

        .game-card b { font-size: 0.9rem; font-weight: 600; }
        .game-card i { font-style: normal; font-size: 10px; opacity: 0.3; font-weight: 800; }
    </style>
</head>
<body>

<div class="spotlight"></div>

<div id="game-stage">
    <div id="main-container">
        <div class="panel">
            <div class="label">● Stable</div>
            <div id="done-list" class="list-container"></div>
        </div>
        <div class="panel">
            <div class="label">● Testing</div>
            <div id="beta-list" class="list-container"></div>
        </div>
    </div>
</div>

<script>
    // Використання швидких посилань на DOM
    const bodyStyle = document.body.style;
    const dList = document.getElementById('done-list');
    const bList = document.getElementById('beta-list');
    const container = document.getElementById('main-container');

    let targetX = window.innerWidth >> 1, targetY = window.innerHeight >> 1;
    let currentX = targetX, currentY = targetY;

    // Оптимізований слухач миші
    document.addEventListener('mousemove', (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
    }, { passive: true });

    class Floater {
        constructor(el, range) {
            this.el = el;
            this.range = range;
            this.angleX = Math.random() * 6;
            this.angleY = Math.random() * 6;
        }
        update() {
            this.angleX += 0.005;
            this.angleY += 0.004;
            const x = Math.sin(this.angleX) * this.range;
            const y = Math.cos(this.angleY) * this.range;
            this.el.style.transform = `translate3d(${x}px, ${y}px, 0)`; // translate3d краще для GPU
        }
    }

    const panelFloat = new Floater(container, 0.7);

    function animate() {
        // В'язкість через лінійну інтерполяцію (Lerp)
        currentX += (targetX - currentX) * 0.008; 
        currentY += (targetY - currentY) * 0.008;
        
        bodyStyle.setProperty('--mouse-x', `${(currentX / window.innerWidth * 100).toFixed(2)}%`);
        bodyStyle.setProperty('--mouse-y', `${(currentY / window.innerHeight * 100).toFixed(2)}%`);
        
        panelFloat.update();
        requestAnimationFrame(animate);
    }
    animate();

    async function load() {
        try {
            const res = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?t=${Date.now()}`);
            if (!res.ok) return;
            const files = await res.json();
            
            // Використання DocumentFragment для зменшення Reflow
            const fragmentDone = document.createDocumentFragment();
            const fragmentBeta = document.createDocumentFragment();

            files.forEach(f => {
                const n = f.name.toUpperCase();
                if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                    const isDone = n.includes('DONE');
                    const isBeta = n.includes('BETA');
                    if (!isDone && !isBeta) return;

                    const a = document.createElement('a');
                    a.className = 'game-card';
                    a.href = f.name;
                    a.target = '_blank';
                    a.innerHTML = `<b>${f.name.split('.')[0]}</b><i>EXE</i>`;
                    
                    if (isDone) fragmentDone.appendChild(a);
                    else fragmentBeta.appendChild(a);
                }
            });

            dList.appendChild(fragmentDone);
            bList.appendChild(fragmentBeta);
        } catch(e) {}
    }
    load();
</script>

</body>
</html>
